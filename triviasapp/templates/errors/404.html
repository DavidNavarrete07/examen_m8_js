{% extends '../errors/errors.html' %}

{% block main %}
<div class="container-fluid py-4">
  <div class="row py-5 d-flex justify-content-center">
    <div class="col-10 mx-auto">
      <div class="card mb-3 w-100 shadow border border-0 py-4">
        <div class="row g-0">
          <div class="col-md-6">
            <img src="/images/errors/404.svg" class="img-fluid rounded-start" alt="Error 404">
          </div>
          <div class="col-md-6">
            <div class="card-body">
              <h1 class="card-title fw-bold text-center text-uppercase">Error 404</h1>
              <h4 class="card-text text-center">No existe la ruta a la que intentas acceder</h4>
              <div class="text-center py-4">
                <a href="/" class="btn btn-lg btn-outline-primary fw-bold text-uppercase shadow">Volver al inicio</a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
