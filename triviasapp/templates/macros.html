      <ul class="navbar-nav justify-content-end flex-grow-1 pe-3 mx-2">

          </li>
        {% endif %}
        <li class="nav-item mx-1">
          <a href="/logout" class="nav-link btn btn-outline-primary mx-auto border border-1 text-white fw-bold">Cerrar sesiÃ³n</a>
        </li>
      </ul>
    </div>
  </div>
