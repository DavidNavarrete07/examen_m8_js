{% extends '../auth/auth.html'%}
{% block main %}
<div class="container py-2">
  <div class="row py-5">
    <div class="col-12 col-md-4 offset-md-4">
      <h3 class="text-center text-primary text-white fw-bold">Logueate</h3>
      <div class="card border border-0 shadow w-100">
        <div class="card-body">
          <form action="/login" method="post" class="mt-1 p-3 text-dark">
            <div class="text-center pb-3">
              <img src="https://i.pinimg.com/originals/ff/a0/9a/ffa09aec412db3f54deadf1b3781de2a.png" class="img-fluid"
                alt="Login" height="150" width="150">
            </div>
            <div class="mb-3">
              <label for="inputEmail" class="form-label fw-bold">Correo electrónico</label>
              <input type="email" class="form-control" name="email" placeholder="example@gmail.com" required>
              {% for error in messages.errors %}
                <small class="text-danger fw-bold">{{error}}</small>
              {% endfor %}
            </div>
            <div class="mb-3">
              <label for="inputPassword" class="form-label fw-bold">Contraseña</label>
              <input type="password" class="form-control" name="password" required>
            </div>
            <button type="submit" class="btn btn-lg btn-primary w-100 fw-bold">Iniciar sesión 
              <i class="bi bi-box-arrow-in-right"></i>
            </button>
            <p class="fst-italic text-muted text-center fw-bold mt-2">¿Aún no tienes cuenta?</p>
            <a href="/register" class="btn btn-light fw-bold w-100">Registrate <i class="bi bi-person-plus-fill"></i></a>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
